<script>
  longestPalindrome=function(s){
  //your code here
   var len = 0;
   if (s.length==0){
     return 0
   }else if(s.length==1){
     return 1}
    else{
       for(let i of s){
     if(s.indexOf(i) !== s.lastIndexOf(i)){
      if(s.lastIndexOf(i)-s.indexOf(i)>len){
        len=s.lastIndexOf(i)-s.indexOf(i)+1;
      }
   }    
  }
  }   
  return len;
}
</script>
