<body>
  <script>
let s = "Fred:Corwill;Wilfred:Corwill;Barney:Tornbull;Betty:Tornbull;Bjon:Tornbull;Raphael:Corwill;Alfred:Corwill";

function meeting(s) {
  let st=s.toUpperCase();
  st=st.split(';');
  for(let i=0;i<st.length;i++){
    st[i]=st[i].split(':').reverse();   
  }
   return st.sort().reduce(function(result,el){
     return result+=`(${el[0]}, ${el[1]})`
   },"")
  }
  console.log(meeting(s));


</script>
</body>
