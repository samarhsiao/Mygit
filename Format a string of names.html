<script>

function list(names){
  let l=names.length;
  let result='';
  if (l==0){
    return "";
  }else if(l==1){
    return names[0].name;
  }else if(l==2){
    return names[0].name+' & '+names[1].name;
  }else{
    for(let i=0;i<l-2;i++){
      result+=names[i].name+', ';  
    }
  } 
  return result+= names[l-2].name+' & '+names[l-1].name
}

</script>
